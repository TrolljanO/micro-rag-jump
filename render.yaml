services:
  - type: web
    name: micro-rag-jump-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: LLM_MODEL
        value: openai/gpt-4o-mini
      - key: PYTHON_VERSION
        value: 3.11.0
